<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter Registrierung</title>
  <!-- Load Cloudflare Turnstile JS -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <h1>Newsletter Registrierung</h1>

  <form id="newsletter-form" action="#" method="POST">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="E-Mail-Adresse"
      required
    />
    <!-- Replace this with the correct brand slug (e.g. "adidas") -->
    <input
      type="hidden"
      name="brand_slug"
      id="brand_slug"
      value="adidas"
    />

    <!-- Hidden field to store the Turnstile token -->
    <input type="hidden" id="cf-turnstile-response" name="cf-turnstile-response" />

    <!-- Invisible Turnstile widget -->
    <div
      class="cf-challenge"
      data-sitekey="YOUR_TURNSTILE_SITE_KEY"   <!-- <-- REPLACE -->
      data-callback="onTurnstileSubmit"
      data-size="invisible"
    ></div>

    <button type="submit">Jetzt abonnieren</button>
  </form>

  <div id="newsletter-result"></div>

  <!-- Load our custom JS for AJAX submission -->
  <script src="subscribe.js"></script>
</body>
</html>
